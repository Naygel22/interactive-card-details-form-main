<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">

    <div class="leftArea">
    

      <div class="cards">

        <div class="cardFront">
          <img src="images/bg-card-front.png" alt="bg-card-front">
            <img src="images/card-logo.svg" alt="card-logo" class="cardLogo">
            <p class="cardNumberText">0000 0000 0000 0000</p>
            <div class="textContainer">
              <p class="cardholdernameText">JANE APPLESEED</p>
                <div class="dateText">
                   <p class="dateTextMonth">00</p>
                   <p>/</p>
                   <p class="dateTextYear">00</p>
                </div>
               
            </div>
          
    
        </div>

        <div class="cardBack">
          <img src="images/bg-card-back.png" alt="bg-card-back">
            <p class="cvcText">000</p>
        </div>
      </div>
    </div>
    
    <div class="rightArea">
        <div class="detailsContainer">
          <div class="cardholdername-item1">
            <p class="detailsTitle">CARDHOLDER NAME</p>
            <input type="text" placeholder="e.g. Jane Appleseed" class="inputBar" id="inputCardholdername">
            <p class="blankText">Can't be blank</p>
          </div>

          <div class="cardnumber-item2">
            <p class="detailsTitle">CARD NUMBER</p>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="inputBar" id="cardNumberInput" maxlength="19">
            <p class="blankText">Can't be blank</p>
          </div>

          <div class="exp-date-item3">
            <p class="detailsTitle">EXP. DATE (MM/YY)</p>
            <input type="text" placeholder="MM" class="inputBar" id="MM" maxlength="2">
            <input type="text" placeholder="YY" class="inputBar" id="YY" maxlength="2">
            <p class="blankText">Can't be blank</p>
          </div>

          <div class="cvc-item4">
            <p class="detailsTitle">CVC</p>
            <input type="text" placeholder="e.g. 123" class="inputBar" id="cvcInputBar" maxlength="3">
            <p class="blankText">Can't be blank</p>
          </div>

          <div class="confirmButton-item5">
            <button type="button" class="confirmButton">Confirm</button>
          </div>
        </div>
        
        
        <div class="completeScreen">
          <img src="images/icon-complete.svg" alt="icon-complete">
          <p class="thankyouText">THANK YOU!</p>
          <p class="completeScreenDescription">We've added your card details</p>
          <button type="button" class="continueButton">Continue</button>
        </div>
    </div>
    
    
    
  </div>
  







  <script src="card.js"></script>
</body>
</html>
